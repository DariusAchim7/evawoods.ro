<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Eva Woods</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="main-header">
    <div class="container">
      <h1 class="logo"><a href="index.html">Eva Woods</a></h1>
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <nav id="main-nav">
        <ul class="nav-links">
          <li><a href="index.html">Acasă</a></li>
          <li><a href="despre.html">Despre</a></li>
          <li><a href="portofoliu.html">Portofoliu</a></li>
          <li><a href="servicii.html">Servicii</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>Contactează-ne</h2>
      <p>Ne poți scrie mai jos sau ne poți contacta direct la:</p>
      <p><strong>Email:</strong> <a href="mailto:contact@evawoods.ro">contact@evawoods.ro</a></p>
      <p><strong>Telefon:</strong> 0746 881 504</p>

      <form id="contact-form" action="#" method="POST">
        <label for="name">Nume complet</label>
        <input type="text" id="name" name="name" required placeholder="Numele tău" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="exemplu@domeniu.ro" />

        <label for="message">Mesaj</label>
        <textarea id="message" name="message" required placeholder="Scrie mesajul tău aici..." rows="5"></textarea>

        <button type="submit" class="btn">Trimite</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Eva Woods. Toate drepturile rezervate.</p>
      <p><a href="mailto:contact@evawoods.ro">contact@evawoods.ro</a> | 0746 881 504</p>
    </div>
  </footer>

<script src="js/script.js"></script>
</body>
</html>
